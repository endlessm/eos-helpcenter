<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Endless OS Help Center</title>
    <link rel="stylesheet" href="C/C.css" type="text/css">
  </head>
  <body>
    <main>
      <div class="page">
        <article>
          <div class="hgroup pagewide">
            <h1 class="title">Endless OS Help Center Languages</h1>
          </div>
          <div class="region">
            <div class="contents pagewide">
              <ul class="list">
                {%- for language, entry in catalogs %}
                <li><a href="{{ entry }}/index.html">{{ language }}</a></li>
                {%- endfor %}
              </ul>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
